<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayarlar | ArticleSumm</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="summary-page-body">

  <aside id="sidebar" class="gemini-sidebar">
    <div class="sidebar-header">
      <a href="summary.html" class="sidebar-logo main-logo">
        <img src="images/transparent_logo.png" alt="Logo">
      </a>
      <button id="sidebar-toggle" title="Menüyü aç/kapat">
        <img src="images/transparent_logo.png" alt="Logo" class="toggle-icon mini-logo">
        <i class="fas fa-chevron-right toggle-icon open-arrow"></i>
        <i class="fas fa-chevron-left toggle-icon close-arrow"></i>
      </button>
    </div>
    
    <ul class="sidebar-menu">
      <li>
        <a href="summary.html">
          <i class="fas fa-plus"></i>
          <span>Yeni Özet</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-section-title">En son</div>
    <ul id="summaryList" class="sidebar-menu history">
      <li class="placeholder">Yükleniyor...</li>
    </ul>

    <div class="sidebar-section-title">Hesap</div>
    <ul class="sidebar-menu">
      <li class="active"> <a href="settings.html" id="settings-link">
          <i class="fas fa-cog"></i>
          <span>Ayarlar</span>
        </a>
      </li>
    </ul>
  </aside>

  <div id="main-content-container">
    <header id="main-header">
      <div id="header-placeholder"></div>
    </header>

    <main id="mainArea">
      <section id="settingsArea" class="card">
        <h2>Ayarlar</h2>
        <p>Hesap ve uygulama ayarlarınızı buradan yönetebilirsiniz.</p>
        
        <div id="font-settings" style="margin-top: 2rem;">
          </div>

      </section>
    </main>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
