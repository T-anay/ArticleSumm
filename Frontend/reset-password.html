<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şifre Sıfırla - ArticleSumm</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .auth-front {
      position: relative; /* 'position: absolute' stilini ez */
      transform: none; /* 'rotateY' stilini ez */
      opacity: 1;
    }
  </style>
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark-mode"); 
      document.addEventListener('DOMContentLoaded', () => {
         document.body.classList.add('dark-mode');
      });
    }
  </script>
  
</head>
<body class="auth-body">

  <div class="auth-flipper-container">
    <div class="auth-flipper">
      
      <div class="auth-front">
        <div class="auth-container">
          <h1>ArticleSumm</h1>
          <h2>Yeni Şifre Belirle</h2>
          
          <form id="reset-password-form">
            <input type="password" id="newPassword" placeholder="Yeni Şifre" required />
            <input type="password" id="confirmPassword" placeholder="Yeni Şifre (Tekrar)" required />
            <button type="submit">Şifreyi Güncelle</button>
          </form>
          
          <div id="error-message" class="error-message" style="display: none;"></div>
          
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("reset-password-form");
      const newPasswordEl = document.getElementById("newPassword");
      const confirmPasswordEl = document.getElementById("confirmPassword");
      const errorEl = document.getElementById("error-message");
      const button = form.querySelector('button');

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        errorEl.textContent = "Geçersiz veya eksik sıfırlama linki.";
        errorEl.style.display = "block";
        form.style.display = "none";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";
        errorEl.style.color = "#ff6b6b";

        const newPassword = newPasswordEl.value;
        const confirmPassword = confirmPasswordEl.value;

        if (newPassword !== confirmPassword) {
          errorEl.textContent = "Şifreler eşleşmiyor.";
          errorEl.style.display = "block";
          return;
        }

        button.textContent = "Güncelleniyor...";
        button.disabled = true;

        try {
          const res = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: token,
              new_password: newPassword
            }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.detail || "Token geçersiz veya süresi dolmuş.");
          }

          errorEl.textContent = "Şifreniz başarıyla güncellendi! Giriş sayfasına yönlendiriliyorsunuz...";
          errorEl.style.color = "green";
          errorEl.style.display = "block";
          form.style.display = "none"; 

          setTimeout(() => {
            window.location.href = "index.html";
          }, 3000);

        } catch (err) {
          errorEl.textContent = err.message;
          errorEl.style.display = "block";
          button.textContent = "Şifreyi Güncelle";
          button.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
